<!doctype html>
<html>
  <head>
    <title>NJFair</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NJFair</a>
          <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/location">Filings by Location</a>
    </li>
  </ul>
      </nav>
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">There are <strong>{{ count }}</strong> candidacy filings in {{ location.title() }} for 2020!</h1>
          <p class="lead"></p>
        </div>
      </div>
      <div class="container">
        <h3> Name of entity who filed for candidacy</h3>
          <hr>
          {% for x in loc_candidacy %}
          <p><a href="/candidates/{{ x.SLUG }}">{{ x.NAME }}</a></p>
          {% endfor %}
      </div>
  </body>
</html>
